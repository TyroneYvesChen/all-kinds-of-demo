<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>instanceof实现</title>
    <style type="text/css"></style>
  </head>

  <body>
    <script type="text/javascript">
      function _instanceof(left, right) {
        // 获得类型的原型
        let prototype = right.prototype
        // 获得对象的原型
        left = left.__proto__
        // 判断对象的类型是否等于类型的原型
        while (true) {
          if (left === null) return false
          if (left === prototype) return true
          left = left.__proto__
        }
      }
    </script>
  </body>
</html>
