<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>柯里化</title>
    <style type="text/css"></style>
  </head>
  <body>
    <script>
      // 普通的add函数
      function add(x, y) {
        return x + y
      }

      // Currying后
      function curryingAdd(x) {
        return function(y) {
          return x + y
        }
      }

      add(1, 2) // 3
      curryingAdd(1)(2) // 3
    </script>
  </body>
</html>
